<div class="bg-marron">
    <input type="button" value="Volver" class="btn btn-info m-3 p-2" routerLink="/home">
    <div class="container d-flex justify-content-center align-items-center flex-column" style="width: 100vw; height: 82.2vh;">
        <h1>Mayor o Menor</h1>
        <div class="card m-2 p-1 bg-dark text-white"><h2>Puntaje: {{puntaje}}</h2></div>
        <div class="card m-2 p-1 d-flex flex-row"><img src="../../../assets/cards/deck.png" alt=""> <img src={{cartaImg}}  alt=""></div>
        <div class="text-danger m-2"><h2 class="text-lg">{{mensaje}}</h2></div>
        <div class="card d-flex flex-row bg-dark">
            <input type="button" value="Mayor" class="btn btn-secondary m-1 p-4" (click)="Mayor()">
            <input type="button" value="Menor" class="btn btn-secondary m-1 p-4" (click)="Menor()">
        </div>
        <input type="button" value={{btnLabel}} class="btn btn-primary m-1 p-5" (click)="JugarReiniciar()">
    </div>
</div>
