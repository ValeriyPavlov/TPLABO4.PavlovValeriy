<div class="bg-image" style="background-image: url('../../../assets/img/Gaming-bg.jpg'); width:100vw; height: 90vh;">
    <div class="d-flex align-items-center justify-content-end p-4">
        <input type="button" value="Chat" class="btn btn-primary m-2 p-3" (click)="mostrarChat = !mostrarChat">
    </div>
    <div class="d-flex flex-row align-items-center justify-content-center">
        <div class="container d-flex align-items-center justify-content-center p-2">
            <div>
                <button (click)="jugar('home/ahorcado')" class=" btn btn-warning tam btn-lg m-5"><img src="../../../assets/img/ahorcado.png" alt="" style="height: 150px; width: 150px;">Ahorcado</button>
            </div>

            <div>
                <button (click)="jugar('home/mayoromenor')" class=" btn btn-warning tam btn-lg m-5"><img src="../../../assets/img/mayoromenor.png" alt="" style="height: 150px; width: 150px;"> Mayor o Menor</button>
            </div>

            <div>
                <button (click)="jugar('home/preguntados')" class=" btn btn-warning tam btn-lg m-5"><img src="../../../assets/img/preguntados.png" alt="" style="height: 150px; width: 150px;"> Preguntados</button>
            </div>

            <div>
                <button (click)="jugar('home/mijuego')" class=" btn btn-warning tam btn-lg m-5"><img src="../../../assets/img/breakout.png" alt="" style="height: 150px; width: 150px;">Breakout</button>
            </div>
        </div>
        <div [hidden]="mostrarChat"><app-chat></app-chat></div>
    </div>
</div>
