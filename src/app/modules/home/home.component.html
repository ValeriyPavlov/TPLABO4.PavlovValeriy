<div class="bg-image" style="background-image: url('../../../assets/img/Gaming-bg.jpg'); width:100vw; height: 90vh;">
    <div class="d-flex align-items-center justify-content-end p-4">
        <input type="button" value="Chat" class="btn btn-primary m-2 p-3" (click)="mostrarChat = !mostrarChat">
    </div>
    <div class="d-flex flex-row align-items-center justify-content-center">
        <div class="container d-flex align-items-center justify-content-center p-2">
            <div>
                <input type="button" value="Ahorcado" (click)="jugar('home/ahorcado')" class=" btn btn-warning tam btn-lg m-5">
            </div>

            <div>
                <input type="button" value="Mayor o Menor" (click)="jugar('home/mayoromenor')" class=" btn btn-warning tam btn-lg m-5">
            </div>

            <div>
                <input type="button" value="Preguntados" (click)="jugar('home/preguntados')" class=" btn btn-warning tam btn-lg m-5">
            </div>

            <div>
                <input type="button" value="Mi Juego" (click)="jugar('home/mijuego')" class="btn btn-warning tam btn-lg m-5">
            </div>
        </div>
        <div [hidden]="mostrarChat"><app-chat></app-chat></div>
    </div>
</div>
